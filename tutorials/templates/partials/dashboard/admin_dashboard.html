<head>
    <style>
        /* Primary card */
        .card-primary {
            border-left: 5px solid #007bff;
            /* Primary color for the card */
        }

        /* Success card */
        .card-success {
            border-left: 5px solid #28a745;
            /* Success color for the card */
        }

        /* Warning card */
        .card-warning {
            border-left: 5px solid #ffc107;
            /* Warning color for the card */
        }
    </style>
</head>

<div>
    <h1>Hello, {{ user.first_name }}</h1>
    <h3 class="h5">{{ user.first_name }} {{ user.last_name }}</h3>
    <li><a href="{% url 'tutor_signups' %}">Tutor Sign-Ups</a></li>


    <div class="container-fluid" style="padding: 0; margin: 0;">
        <div class="row g-1">
            <!-- Card 1 (Primary) -->
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex px-2">
                <div class="card card-primary shadow-sm py-2 w-100">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Icon Section -->
                            <div class="col-auto">
                                <div class="icon-container bg-primary text-white d-flex align-items-center justify-content-center rounded-circle"
                                    style="width: 50px; height: 50px;">
                                    <i class="fas fa-chart-line fa-lg"></i>
                                </div>
                            </div>

                            <!-- Text Section -->
                            <div class="col ms-3">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    New tutees in last 30 days
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">52</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 (Success) -->
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex px-2">
                <div class="card card-success shadow-sm py-2 w-100">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Icon Section -->
                            <div class="col-auto">
                                <div class="icon-container bg-success text-white d-flex align-items-center justify-content-center rounded-circle"
                                    style="width: 50px; height: 50px;">
                                    <i class="fas fa-dollar-sign fa-lg"></i>
                                </div>
                            </div>

                            <!-- Text Section -->
                            <div class="col ms-3">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Revenue in last 30 Days
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">$12,500</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 (Warning) -->
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex px-2">
                <div class="card card-warning shadow-sm py-2 w-100">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Icon Section -->
                            <div class="col-auto">
                                <div class="icon-container bg-warning text-white d-flex align-items-center justify-content-center rounded-circle"
                                    style="width: 50px; height: 50px;">
                                    <i class="fas fa-exclamation-triangle fa-lg"></i>
                                </div>
                            </div>

                            <!-- Text Section -->
                            <div class="col ms-3">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Pending Applications
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
