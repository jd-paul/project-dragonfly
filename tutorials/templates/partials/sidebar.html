<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .layout {
            display: flex;
            /* Enable flexbox layout */
            height: calc(100vh - 4rem);
            /* Full viewport height minus navbar height */
            position: relative;
        }

        .sidebar {
            width: 10rem;
            /* Fixed width */
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 20px;
            box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            z-index: 5;
        }

        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ebeef2;
        }

        .content {
            flex: 1;
            /* Automatically occupy remaining horizontal space */
            padding: 1.5rem 2rem;
            overflow: auto;
            /* Ensure content scrolls if it overflows */
        }

        .active-tab {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<div class="sidebar">
    <div class="profile-picture mb-2"></div>
    <b>
        <p class="mb-3" style="color: #454d56; list-style: none; padding: 0; margin: 0;">{{ user.username }}</p>
    </b>

    <ul style="list-style: none; padding: 1rem; margin: 0; text-align: center; width: 100%;">
        <li style="margin-bottom: 0.7rem;">
            <a href="{% url 'dashboard' %}"
                class="btn btn-dark btn-block {% if request.path == '/dashboard/' %}active-tab{% endif %}"
                style="line-height: 1.2;">Dashboard</a>
        </li>
        <li style="margin-bottom: 0.7rem;">
            <a href="{% url 'manage_applications' %}"
                class="btn btn-dark btn-block {% if request.path == '/manage_applications/' %}active-tab{% endif %}"
                style="line-height: 1.2;">Applications</a>
        </li>
        <li style="margin-bottom: 0.7rem;">
            <a href="{% url 'tutor_signups' %}"
                class="btn btn-dark btn-block {% if request.path == '/tutor_signups/' %}active-tab{% endif %}"
                style="line-height: 1.2;">Tutor Signups</a>
        </li>
    </ul>
</div>
